<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signin-container {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 100, 0.5);
            width: 350px;
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 20px;
        }

        .signin-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
        }

        .signin-container input::placeholder {
            color: #bbb;
        }

        .signin-container .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }

        .signin-container button {
            width: 100%;
            padding: 10px;
            background-color: #00ff88;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .signin-container button:hover {
            background-color: #00cc66;
        }

        .signin-container a {
            display: block;
            margin-top: 15px;
            color: #00ff88;
            text-decoration: none;
            font-size: 14px;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        
        <div class="remember-me">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button>Sign In</button>
        <a href="#">Create an Account</a>
    </div>

</body>
</html>
